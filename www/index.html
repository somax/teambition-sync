<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        a{
            text-decoration: none;
            color: #3db8da;
        }
        a:hover{
            text-decoration: underline;
        }
        pre,code {
            display: block;
            white-space: pre-wrap;
            background: #f3f3f3;
            padding: 5px;
            overflow-x: auto;
        }

        a.btn, button {
            border: none;
            cursor: pointer;
            background: #3eb8da;
            padding: 5px 20px;
            color: white;
        }
        button:disabled{
            background: lightgray;
        }

        .list {
            padding: 10px;
            border: 1px solid #f3f3f3;
        }

        .list>a {
            margin: 10px;

        }
        iframe {
            width: 100%;
            border: none;
        }

        blockquote{
            border-left: 5px solid #f3f3f3;
            padding: 10px;
            margin-left: 0px;
        }

        input{
            border:1px solid #3eb8da;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .execute-box {
            display: flex;
        }

        .error{
            color: red;
        }
        .btn-copy{
            position: absolute;
            right: 8px;
        }
    </style>
</head>

<body>
    <h1>Teambition Sync</h1>


    <a class="btn" id="linkGetToken" href="">
        Get token</a>

    <h3>Access_Token:</h3>
        <div class="wrap">
            <button class="btn-copy" onclick="copy('#token')">copy</button>
    <pre id="token"></pre>
    </div>

    <h3>API List:</h3>
    <a id="apis"></a>
    <div class="list" id="apiList">

    </div>

    <h3>Execute API </h3>

    <div class="execute-box">
        <input id="api_str" type="text" placeholder="/version"/>
        <button id="btn_exec" disabled>Execute</button>
    </div>

    <blockquote>
        API Docs:
        <a href="https://docs.teambition.com/" target="tb_docs">https://docs.teambition.com/</a>
    </blockquote>

    <div class="wrap">
        <button class="btn-copy" onclick="copy('#result')">copy</button>
        <code id="result">Wait for execute...</code>
    </div>

</body>
<script src="app.js"></script>

</html>
